/* Common Ping Service (prototype) */

syntax = "proto3";

package CommonProto;

import "StandardsProtoBufs/DateTimeOffset.proto";
import "StandardsProtoBufs/GUID.proto";

message PingReturn {
	StandardsProto.ProtoGuid ServerGuid = 1;
	StandardsProto.ProtoGuid KudoGuid = 2;
	StandardsProto.ProtoDateTimeOffset Now = 3;
}

message PingRequest {	
}

service Ping {
	rpc Ping(PingRequest) returns (PingReturn);
}
